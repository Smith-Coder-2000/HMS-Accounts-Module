<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad2fa80212.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/ad2fa80212.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a type="button" class="nav-link" href="/index.html">Log Out</a>
            </li>
          </ul>
      </nav>
      <div class="container-fluid">
        <div ng-app="demoLearningTurn">
            <div class="content" ng-controller="mainCtrl">
            <div class="jumbotron center">
                <h1>Patient MANAGEMENT</h1>
                <br>
                <label for="name">Your name</label>
                <input type="text" ng-model="fullName" id="name">
            </div>
              <br>rows:<br><input type="=number" step="1" min="0" max="7" placeholder="enter no of rows" ng-model="rowlimit"/><br>
              <br> search:<br><input type="=text" ng-model="search"><br><br>
         
              <h3>patient List</h3>
        
              <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>patient_id<br><br><input type="text" ng-model="search.patient_id" placeholder="search by ID"></th>
                        <th>patient_name<br><br><input type="text" ng-model="search.patient_name" placeholder="search by name"></th>
                        <th>patient_type<br><br><input type="text" ng-model="search.patient_type" placeholder="search by type"></th>
                      </tr>
                </thead>
        
                <tr ng-repeat="patient in names |orderBy:'patient_name'|limitTo:rowlimit|filter:search">
                  <td>{{ patient.patient_id }}</td>
                  <td>{{ patient.patient_name|uppercase }}</td>
                  <td>{{ patient.patient_type }}</td>
                </tr>
        
              </table>
           
              
              <br><br>
              <p> Edited By :<p>{{ fullName }}</p></p>
              <p>{{ today | date : "fullDate" }}</p>
            </div>
          </div>
    </div>
    <script src="/nodesql/angular.js"></script>
</body>
</html>
