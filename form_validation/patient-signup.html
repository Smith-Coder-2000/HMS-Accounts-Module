  <link rel="stylesheet" href="/style.css">

  <title>Document</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand active" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="admin-login.html">Admin Login</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item active" href="Patient-login.html">Patient Login</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="staff-login.html">Staff Login</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="Patient-login.html">Pay Bill</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron st4">
      <h1 class="heading">Patient SignUp</h1>
      <form class="needs-validation" id="form" onsubmit="return validate()" action="/index.html">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" onkeypress="return numlock(event)" class="form-control" id="name">
            <span></span>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email">
          <span></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
            <span></span>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
            <span></span>
        </div>
        <div class="form-group">
            <label for="phno">Number</label>
            <input type="number" class="form-control" id="phno">
            <span></span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
            <span></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form> 
    </div>
  </div>
  <script src="/form_validation/patient-signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
